<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; minimum-scale=0.5; maximum-scale=0.5;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/usr/css/tousu.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/usr/js/tousu.js"></script>
    <title>投诉与建议</title>
</head>
<body>
<div class="main">
    <div class="top">
        <p><span class="span_image"><img onclick=backlast() src="/usr/image_personInfo/back.png"></span><span class="span_person">投诉与建议</span></p>
    </div>
    <div class="center">
        <div class="center_content">
            <p>联系客服请拨打售后热线</p>
            <p>投诉与建议请填写下表</p>
        </div>
    </div>
    <form action="/usr/submitAdvice" method="post">
        <div class="floor">
	         <div class="floor_top">
                    <p><span class="span_class">类型</span>
                        <select name="advices.type" style="width:90%;height: 4.5em;border-radius: 8px ">
                            <option value ="意见建议">意见建议</option>
                            <option value ="投诉店长">投诉店长</option>
                        </select>
                    </p>
                </div>
            <div class="floor_center">
                <p><span class="span_class">内容</span>
                    <textarea class="textarea_input" id="textarea" name="advices.content"></textarea>
                </p>
            </div>
        </div>
        <div class="bottom">
            <p  class="input_p"><input type="submit"  value="提交" class="btn btn-default button_submit"></p>
        </div>
    </form>
</div>
<div class=bottom_tel>
	<p style="font-size:30px;">售后热线：0531-88036669</p>
</div>
</body>
</html>
