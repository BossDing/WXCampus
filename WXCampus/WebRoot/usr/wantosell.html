<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; minimum-scale=0.5; maximum-scale=0.5;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/usr/css/KTstore.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <title>橘子皮—校园寝室便利店</title>
</head>
<body>
<div class="main">
    <div class="top">
        <p><span class="span_image"><img  onclick="backlatest_1()"  src="/usr/image_personInfo/back.png"></span><span class="span_person">我要开店</span></p>
    </div>
    <div class="center">
        <div class="center_left">
            <p style="margin-top: 60px"><img src="/usr/image_KTstore/know_old.png" id="know_img"></p>
            <p style="font-size: 25px;color: #595959;margin-top: 10px">了解详情</p>
        </div>
        <div class="center_center">
            <p style="margin-top: 60px"><img src="/usr/image_KTstore/apply_curr.png" id="apply_img"></p>
            <p style="font-size: 25px;color: #595959;margin-top: 10px">填写申请</p>
        </div>
        <div class="center_right">
            <p style="margin-top: 60px"><img src="/usr/image_KTstore/success.png"></p>
            <p style="font-size: 25px;color: #595959;margin-top: 10px">申请成功</p>
        </div>
    </div>
    <div style="width:100%;height:50px;float:left;text-align:center">
    <p style="font-size:20px">${ErrorMsg!}</p>
    </div>
    <div class="floor" id="floor">
 
    <form action="wantosellAction" method="post">
         <div class="floor_content">    
	         <p><span class="span_name">城市</span><input value="${(applyfor.city)!}" type="text" class="span_input" name="applyfor.city"></p>    
	         <p><span class="span_name">学校</span><input value="${(applyfor.college)!}" type="text" class="span_input" name="applyfor.college"></p>  
	         <p><span class="span_name">楼栋</span><input value="${(applyfor.building)!}" type="text" class="span_input" name="applyfor.building"></p>   
	         <p><span class="span_name">姓名</span><input value="${(applyfor.name)!}" type="text" class="span_input" name="applyfor.name"></p>      
	         <p><span class="span_name">手机</span><input id="tel" value="${(applyfor.tel)!}" type="text" class="span_input" name="applyfor.tel"></p>    
	         <p><span class="span_name" >验证码</span><input type="text" class="span_confirm" name="vcode"><a id="btn_send" class="button_send">发送验证码</a></p>    
         </div> 
          	<div class="bottom_1">
        		<button  type="submit" style="font-size:28px;padding-top:14px;height:80px;width:200px;">下一步</button>
    		</div>
         </form>
    </div>
</div>
<script src="/usr/js/KTstore.js"></script>
</body>
</html>
