<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/usr/css/trades_info.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/usr/js/trades_info.js"></script>
    <title>我的订单</title>
</head>
<body>
<div class="main">
    <div class="top">
        <p><span class="span_image"><img onclick="backlast()" src="/usr/image_personInfo/back.png"></span><span class="span_person">我的订单</span></p>
    </div>
    <div class="center">
        <div class="center_top">
            <p style="font-size: 20px;color: #595959;margin-left: 25px;margin-top: 16px">本单商品</p>
        </div>
        <div class="center_center">
        <#list trades.items as x>
            <div class="food_info">   
                 <div class="food_info_left">   
                     <img src=${x.icon}  style="width:10em;height:10em;margin-left:20px">
                     </div>   
                 <div class="food_info_center">   
                     <p style="color: #843534;font-size: 2em;margin-left: 10px;margin-top: 20px"> ${x.iname}</p>
                     <p style="color: #843534;font-size: 2em;margin-left: 10px;margin-top:20px">${x.price}￥</p>
                     </div>   
                 <div class="food_info_right" style="text-align: right">   
                     <p style="margin-top: 60px;color: #843534;font-size: 2em;margin-right: 20px">x${x.orderNum}</p>
                     </div>     
                 </div>   
             <HR style="float: left;width: 100%;height: 2px;color: #080808">
        </#list>
        </div>
        <div class="center_floor">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">满减</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">-￥0</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">优惠</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">-￥0</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">本单共计${trades.num}件商品</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">￥${trades.money}</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">

        </div>
    </div>
    <div class="floor">
        <div class="floor_top">
            <p style="font-size: 20px;color: #595959;margin-left: 25px;margin-top: 16px">订单详情</p>
        </div>
        <HR style="float: left;width: 100%;height: 2px;color: #080808">
        <div class="floor_center">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">购买手机号</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">${trades.userTel}</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">付款时间</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">${trades.addedDate}&nbsp;&nbsp;${trades.addedTime}</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">支付方式</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">在线支付</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
            <p><span style="font-size: 20px;color: #595959;margin-left: 25px">地点</span>
                <span  style="font-size: 20px;color: #595959;float:right;margin-right: 25px">${trades.location}</span></p>
            <HR style="float: left;width: 100%;height: 2px;color: #080808">
        </div>
    </div>
</div>
</body>
</html>
