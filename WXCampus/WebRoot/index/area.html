<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="css/select_college.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="js/select_college.js"></script>
    <title>选择学校</title>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="top_left">
            <span class="span_image"><img onclick="backshang()" src="image_find/back.png"></span>
        </div>
        <div class="top_center">
            <p style="margin-top: 15px">选择学校</p>
        </div>
        <div class="top_right">
            <p><img onclick="refresh()" src="image_college/refresh.png"></p>
        </div>
    </div>
    <div class="center">
        <div class="input-group input_info">
            <input type="text" class="form-control input_shuru" id="collegeInfo" placeholder="请输入学校">
            <span class="input-group-addon input_button" onclick="findcollege()"><img src="image_find/find.png"></span>
        </div>
    </div>
    <div class="floor">
        <div class="floor_left" id="floor_left">
            <div class="floor_left_content"  id="${college}" >
           		<p id="${college}_1" >${college}</p>
           	</div>
        </div>
          <script type="text/javascript">
				 inialBuildings('${city}','${college}');
		<#if flag==1>
		findcollege_1('${college}');
		</#if>	
        </script>
        <div class="floor_right" id="floor_right">
            
        </div>
    </div>
</div>

</body>
</html>
