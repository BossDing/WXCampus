<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="css/confirmPaper.css">
    <script src="jquery/jquery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/confirmPaper.js"></script>
    <title>确认订单</title>
</head>
<body>
<div class="main">

        <p><span class="span_image"><img src="image_personInfo/back.png"></span><span class="span_person">确认订单</span></p>
    </div>
    <div class="first">
        <p><span>收货人姓名</span></p>
        <p><span>寝室号</span></p>

        <p><span class="pay_for">支付方式</span><span class="pay_online">线上付款<img src="image_confirm/OK.png"></span></p>
    </div>
    <div class="second">
        <div class="second_left">
            <p><img src="image_confirm/food_kuan.png">
                <img src="image_confirm/food_kuan.png">
                <img src="image_confirm/food_kuan.png">

        </div>

            <p>共<span>3</span>件</p>
            <p>总计<span>12</span>元</p>
        </div>
        <div class="second_right">
            <img src="image_confirm/next.png">
        </div>

    </div>
    <div class="three">
        <p><span>备注：</span></p>
    </div>
    <div class="last">
    </div>
    <div class="bottom">
        <div class="bottom_left">
            <p><span>实际付：&nbsp;&nbsp;&nbsp;&nbsp;<sqg style="color: #ff5200">12￥</sqg></span></p>
        </div>
        <div class="bottom_right">
            <p>确认订单</p>
        </div>
    </div>
</div>
