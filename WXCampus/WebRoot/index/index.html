<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/index/css/index.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/index/js/index.js"></script>
     <script src="/index/image_zhuanhuan/myfocus-2.0.4.min.js" type="text/javascript"></script>
    <script src="/index/image_zhuanhuan/mf-pattern/mF_YSlider.js" type="text/javascript"></script>
    <link href="/index/image_zhuanhuan/mf-pattern/mF_YSlider.css"  rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        myFocus.set({
            id:'picBox'
        })

    </script>
    <title>楼主店铺</title>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="top_left">
        	<img src="/index/images_shop/logo.jpg" style="height:60px;margin-top:10px;margin-left:25px;">
        </div>
        <div class="top_center">
            <p  style="margin-top: 5px" onclick="selectLocation()">${Area.college}-${Area.building}</p>
        </div>
        <div class="top_right">
            <p><img src="/index/images_shop/gerenzhongxin.png" onclick="personInfo()">
            <img src="/index/images_shop/find.png"  onclick="findFood()"></p>
        </div>
    </div>
    <div class="center">
    	 <div class="ad" id="picBox" style="height:200px ">
            <div class="pic" >
                <ul>
                <#list AdList as x>
                    <li><img src=${x.img} /></li>
                </#list>
                </ul>
            </div>
        </div><!--ad结束-->
    </div>
    <div class="floor">
        <div class="floor_left" id="floor_left">
                <p style="margin-top: 5px">${Area.startTime?string("HH:mm:ss")}--${Area.endTime?string("HH:mm:ss")}</p>
        </div>
        <div class="floor_center" id="floor_center">
        <div id="scroll_begin"><p style="margin-top: 5px">${Manager.say}</p></div>
        <div id="scroll_end"></div>
         <div>
         <p>公告</p>
         </div>
        </div>
        <div class="floor_right" id="floor_right">
                <#if Area.state==true>
                    <p style="margin-top: 20px"><span><img src="/index/images_shop/workong.png"></span><span style="margin-left: 10px">营业中</span></p>
                 <#else>
                     <p style="margin-top: 20px"><span><img src="/index/images_shop/stop.png"></span><span style="margin-left: 10px">休息中</span></p>
                </#if>
        </div>
    </div>
    <hr color="#000" width="100%" size="3"/>
    <div class="bottom" id="bottom">
    <#list Category as x>
        <div class="bottom_content" onclick="getFood('${x.category}')">
            <p><span class="span_img"><img src="/index/images_shop/food.png"></span><span class="span_title">${x.category}</span><span class="span_next"><img id=${x.category}xiala  src="/index/images_shop/next_1.png"></span></p>
        </div>
        <div style="width:100%;height:auto;float:left;"id=${x.category}></div>
     </#list>
    </div>
</div>
<div  style="width:90px;height:90px;position: fixed;bottom: 100px;left: 80px;">
<img src="/index/images_shop/car.png" onclick="gotoshop()" style="width: 80px;height: 80px;position: fixed;opacity: 0.5">
<span id="totalNum" style="display:block;text-align:center;width:20px;height:20px;position: fixed;bottom: 170px;left: 130px;color:#ffffff;font-size:15px;border-radius:10px;background-color:red">${TotalNum}</span>
</div>

<script type="text/javascript">
    function ScrollImgLeft(){
        var speed=50;
        var scroll_begin = document.getElementById("scroll_begin");
        var scroll_end = document.getElementById("scroll_end");
        var scroll_div = document.getElementById("floor_center");
        scroll_end.innerHTML=scroll_begin.innerHTML;
        function Marquee(){
            if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0)
                scroll_div.scrollLeft-=scroll_begin.offsetWidth;
            else
                scroll_div.scrollLeft++;
        }
        var MyMar=setInterval(Marquee,speed);
        scroll_div.onmouseover=function() {clearInterval(MyMar);}
        scroll_div.onmouseout=function() {MyMar=setInterval(Marquee,speed);}
    }
</script>
</body>
</html>
