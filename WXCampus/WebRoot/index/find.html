<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=0.5; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/index/css/find.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/index/js/find.js"></script>
    <title>搜索商品</title>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="top_left">
            <span class="span_image"><img onclick="backIndex()" src="/index/image_find/back.png"></span>
        </div>
        <div class="top_center">
            <p style="margin-top: 15px">商品搜索</p>
        </div>
        <div class="top_right">
            <p><img src="/index/image_find/list.png" ></p>
        </div>
    </div>
    <div class="center">
        <div class="input-group input_info">
            <input type="text" class="form-control input_shuru" id="foodInfo">
            <span class="input-group-addon input_button" onclick="findFood()"><img src="image_find/find.png"></span>
        </div>
    </div>
    <div class="floor">
        <div class="floor_top">
            <p>热门搜索</p>
        </div>
        <div class="floor_center">
            <p><span style="margin-left: 15%">泡面</span><span style="margin-left: 5%">饮料</span><span style="margin-right: 15%;float: right">小吃</span></p>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_top">
            <p>搜索结果</p>
        </div>
        <div class="bottom_center" id="bottom_center">
        	
        </div>
    </div>
</div>
<div  style="width:90px;height:90px;position: fixed;bottom: 100px;left: 80px;">
<img src="/index/images_shop/car.png" onclick="gotoshop()" style="width: 100px;height: 100px;position: fixed;opacity: 0.5">
<span id="totalNum" style="display:block;text-align:center;width:30px;height:30px;position: fixed;bottom: 165px;left: 135px;color:#ffffff;font-size:18px;border-radius:15px;background-color:red">${TotalNum}</span>
</div>
</body>
</html>
