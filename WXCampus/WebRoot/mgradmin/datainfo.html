<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/manage_food.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <title>数据统计</title>
    <script>
function findInfo(){
	var startTime=document.getElementById("sDate").value;
	var endTime=document.getElementById("eDate").value;
	var dataInfo="sdate="+startTime+"&edate="+endTime;
	window.location="/mgradmin/datainfo?"+dataInfo;
	}
</script>
</head>
<body>
<div class="main">
    <div class="main_info">
      <#if ring==1>
		<#include "_layout1.html" />
	<#elseif ring==2>
		<#include "_layout2.html" />
	<#elseif ring==0>
		<#include "_layout0.html" />
	</#if>
        <div class="center">
            <div class="center_left">
            <p>
                    <span>起始日期</span><span><input value=${sdate} type="date" id="sDate"></span>
                    <span>终止日期</span><span><input value=${edate} type="date" id="eDate"></span>
                    <span><button onclick="findInfo()">查询</button></span>
                    <span style="width:120px;">总销售额：</span>
                    <span style="width:140px;margin-left:-23px;">${TotalSales}</span>
                </p>
            </div>
            <div class="center_right">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">数据列表</caption>
                    <thead>
                    <tr>
                        <th style="text-align: center">编号</th>
                        <th style="text-align: center">名称</th>
                        <th style="text-align: center">总销量</th>
                        <th style="text-align: center">总销售额</th>
                    </tr>
                    </thead>
                    <tbody>
                    <script>var i=1;</script>
                    <#list dataList as x>
                    <tr>
                    <script>document.write('<td>'+i+'</td>');
                    i++;
                    </script>
                        <td>${x.iname}</td>
                        <td>${x.num}</td>
                        <td>${x.money}</td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="div1"></div>
<script type="text/javascript" src="/mgradmin/js/datainfo.js"></script>
</body>
<script type="text/javascript" src="/mgradmin/js/inform.js"></script>
<script>
<#if ring==2>
setInterval('showUnreadNews()',20000);
</#if>
</script>
</html>
