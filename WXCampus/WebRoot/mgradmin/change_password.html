<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/change_password.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <title>修改密码</title>
</head>
<body>
<div class="main">
    <div class="main_info">
        <#if ring==1>
		<#include "_layout1.html" />
	<#elseif ring==2>
		<#include "_layout2.html" />
	<#elseif ring==0>
		<#include "_layout0.html" />
	</#if>
        <div class="center">
            <div class="center_left">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <form action="modifyPwA" method="post">
                    <div class="login_center">
                        <div class="input-group input-group-lg login_info">
                            <span class="input-group-addon">旧密码</span>
                            <input name="oldPass" type="password" class="form-control" placeholder="请输入旧密码">
                        </div>
                        <div class="input-group input-group-lg login_info">
                            <span class="input-group-addon">新密码</span>
                            <input name="newPass1" type="password" class="form-control" placeholder="请输入新密码">
                        </div>
                        <div class="input-group input-group-lg login_info">
                            <span class="input-group-addon">确认密码</span>
                            <input name="newPass2" type="password" class="form-control" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="login_floor">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
