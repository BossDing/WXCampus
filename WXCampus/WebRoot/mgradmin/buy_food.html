<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/buy_food.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <title>进货管理</title>
</head>
<body>
<div class="main">
    <div class="main_info">
        <div class="top">
            <div class="top_left">
                <img src="images/LOGO(3).png" style="display:block;width: auto;height: 60px;margin: 20px auto">
            </div>
            <div class="top_right">
                <div class="top_right_list">
                    <ul>
                        <li><a>订单处理</a></li>
                        <li><a>商品管理</a></li>
                        <li><a>数据统计</a></li>
                        <li><a>进货管理</a></li>
                        <li><a>退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center_left">
                <p><span>进货商品选择</span><span><input type="text"></span><button>搜索</button></p>
            </div>
            <div class="center_right">
                <p><span id="rest">休息</span><span id="working">营业</span></p>
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">商品列表</caption>
                    <thead>
                    <tr>
                        <th style="text-align: center">编号</th>
                        <th style="text-align: center">名称</th>
                        <th style="text-align: center">价格</th>
                        <th style="text-align: center">数量</th>
                        <th style="text-align: center">勾选</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Tanmay</td>
                        <td>Bangalore</td>
                        <td>560001</td>
                        <td><input type="number" style="width: 60px"></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="floor_bottom">
                <p><button  id="confirm">确定提交</button><span><a>下一页</a></span><span><input type="number" style="width: 60px"></span><span><a>上一页</a></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
