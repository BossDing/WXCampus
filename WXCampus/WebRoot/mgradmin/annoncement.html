<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/moban.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/mgradmin/js/announcement.js"></script>
    <title>广告图片</title>
</head>
<body>
<div class="main">
    <div class="main_info">
		<#include "_layout0.html" />
        <div class="center">
            <div class="center_left">
             <p><span onclick="uploadImg(1)" style="width: 100px;height: 34px;margin-left: 15px">添加新图片</span>
                </p>
            </div>
            <div class="center_right">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">图片列表</caption>
                    <thead>
                    <tr>
                        <th style="text-align: center">编号</th>
                         <th style="text-align: center">图片</th>
                        <th style="text-align: center">操作</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                     <script>var i=1;</script>
                    <#list adList as x>
                    <tr>
                    <script>document.write('<td>'+i+'</td>');
                    i++;
                    </script>
                    	  <td><img src=${x.img} style="width:160px;height:80px;"></td>
                        <td>
                        <a style="cursor:pointer" onclick="deleteImg('${x.astid}')">删除</a>
                        </td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
