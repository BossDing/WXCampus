<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/login.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <title>登陆</title>
</head>
<body>
<div class="main">
 <div class="top">
        <img src="images/LOGO(3).png" style="width:150px;height: 50px;margin-top: 10px;margin-left: 25px">
    </div>
    <div class="left">
        <img src="/mgradmin/images/logo.png" style="width: 300px;height: 300px;margin-top: 50px;margin-left: 50px">
    </div>
    <div class="main_info">
        <div class="login_top">
            <img src="/mgradmin/images/LOGO(3).png" style="display:block;width: auto;height: 60px;margin: 20px auto">
        </div>
        <form action="/mgradmin/loginCheck" method="post">
            <div class="login_center">
                <div class="input-group input-group-lg login_info">
                    <span class="input-group-addon">用户名</span>
                    <input name="managers.tel" value="${(managers.tel)!}" type="text" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="input-group input-group-lg login_info" style="margin-top:25px;">
                    <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input name="managers.password" type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div style="width:100%;height:50px;float:left;text-align:center">
                <p style="font-size:20px;">${errorMsg!}</p>
                </div>
            </div>
            
            <div class="login_floor">
                <button type="submit"  style="width:80% " class="btn btn-success">登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
