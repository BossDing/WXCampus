<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="/mgradmin/css/moban.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <title>店长管理</title>
</head>
<body>
<div class="main">
    <div class="main_info">
    <#if ring==1>
		<#include "_layout1.html" />
	<#elseif ring==2>
		<#include "_layout2.html" />
	<#elseif ring==0>
		<#include "_layout0.html" />
	</#if>
<div class="center">
            <div class="center_left" id="center_left">
                <p><span style="width: 100px;height: 34px;margin-left: 15px">添加地区:</span>
                    <span style="display: block;width: 160px"><input type="text" id="upDate" style="width: 160px"></span>
                    <span><button>提交</button></span>
                </p>
            </div>
            <div class="center_right">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content" style=" width: 35%;height: 400px;margin: 0px auto;text-align: center;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">店长姓名</span>
                        <input type="text" class="form-control" placeholder="请输入姓名" style="height: 50px">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">店长用户名</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" style="height: 50px">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">店长密码</span>
                        <input type="text" class="form-control" placeholder="请输入密码" style="height: 50px">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default" style="width: 80px;height: 45px">提交</button>
                    <button type="reset" class="btn btn-default"  style="width: 80px;height: 45px;margin-left: 25px">重置</button>
                </form>
            </div>
        </div>
</div>
</div>
</body>
</html>  
<script>
var state=${flag};
var currdate='${date_info}';

</script>
<script type="text/javascript" src="/mgradmin/js/index.js"></script>
<script>
    //var date=new Date();
    //var str=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
    document.getElementById("upDate").value=currdate;
    if(state==0){
    document.getElementById("all_manage").style.backgroundColor="#FEE02A";
    }
    else if(state==1){
    	document.getElementById("new_manage").style.backgroundColor="#FEE02A";
    }
    else{
    document.getElementById("old_manage").style.backgroundColor="#FEE02A";
    }
    
    sendDateInfo(currdate,state);
</script>
