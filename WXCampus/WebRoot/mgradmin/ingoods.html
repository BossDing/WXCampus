<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/ingoods.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/mgradmin/js/ingoods.js"></script>
    <title>店长管理</title>
</head>
<body>
<div class="main">
    <div class="main_info">
        <#if ring==1>
		<#include "_layout1.html" />
	<#elseif ring==2>
		<#include "_layout2.html" />
	</#if>
        <div class="center">
            <div class="center_left">
                <p><span onclick="submitTrade()" style="cursor:pointer;width: 100px;height: 34px;margin-left: 15px">提交订单</span>
                </p>
            </div>
        </div>
        <div style="width:100%;height:auto;float:left" id="insertFood"></div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">订单列表</caption>
                    <thead>
                    <tr>
                        <th style="text-align: center">状态</th>
                        <th style="text-align: center">下单日期</th>
                        <th style="text-align: center"></th>
                        <th style="text-align: center">确认收货</th>
                    </tr>
                    </thead>
                    <tbody>
                    <#list igList as x>
                    <tr>
                    <#if x.state==1>
                        <td>已提交</td>
                    <#elseif x.state==2>
                       <td>正在派送</td>
                    <#else>
                       <td>已完成</td>
                    </#if>
                        <td>${x.addedDT}</td>
                        <td><a style="cursor: pointer" onclick="disInfo('${x.rid}')">查看详情</a></td>
                    <#if x.state==2>
                       <td><a style="cursor: pointer" onclick="ConfirmInfo('${x.rid}')">确认收货</a></td>
                    </#if>
                    
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
            <div class="floor_bottom">
                <p>
                <#if page==1>
                <span>上一页</span>
                <#else>
                <span><a onclick="lastPage()">上一页</a></span>
                </#if>
                <span><input id="page" value=${page} type="text" style="text-align:center;width: 60px;" disabled></span><span><a onclick="nextPage()">下一页</a></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
