<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/manage_food.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/mgradmin/js/getSeller.js"></script>
    <title>校区管理</title>
</head>
<body>
<div class="main">
    <div class="main_info">
		<#include "_layout1.html" />
        <div class="center">
            <div class="center_left">
            </div>
            <div class="center_right">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">店长列表</caption>
                    <thead>
                    <tr>
                      	<th style="text-align: center">序号</th>
                        <th style="text-align: center">楼栋</th>
                        <th style="text-align: center">店长</th>
                        <th style="text-align: center">联系电话</th>
                        <th  style="text-align: center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <script>var i=1;</script>
                    <#list Managers as x>
                    <tr>
                    <script>document.write('<td>'+i+'</td>');
                    i++;
                    </script>
                        <td>${x.building}</td>
                        <td>${x.name}</td>
                           <td>${x.tel}</td>
                        <td><a style="cursor:pointer" onclick="lookInfo('${x.mid}')">查看详情</a></td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
