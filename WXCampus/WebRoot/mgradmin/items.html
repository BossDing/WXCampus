<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/mgradmin/css/moban.css" rel="stylesheet" type="text/css">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/mgradmin/js/items.js"></script>
    <title>商品管理</title>
</head>
<body>
<div class="main">
    <div class="main_info">
		<#include "_layout0.html" />
        <div class="center">
            <div class="center_left">
             <p><span onclick="addItem()" style="width: 100px;height: 34px;margin-left: 15px">添加新商品</span>
                </p>
            </div>
            <div class="center_right">
            </div>
        </div>
        <div class="floor">
            <div class="floor_content">
                <table class="table table-striped" id="list" style="text-align: center">
                    <caption style="text-align: center">商品列表</caption>
                    <thead>
                    <tr>
                        <th style="text-align: center">编号</th>
                         <th style="text-align: center">图片</th>
                        <th style="text-align: center">名称</th>
                        <th style="text-align: center">成本</th>
                        <th style="text-align: center">建议售价</th>
                        <th style="text-align: center">分类</th>
                        <th style="text-align: center">操作</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <script>var i=1;</script>
                    <#list itemList as x>
                    <tr>
                    	 <td>${x.iid}</td>
                    	  <td><img src=${x.icon} style="width:40px;height:40px;"></td>
                        <td>${x.iname}</td>
                         <td><span>${x.cost}</span></td>
                        <td>${x.realPrice}</td>
                        <td>${x.category}</td>
                        <td><a style="cursor:pointer" onclick="modifyItem('${x.iid}')">编辑</a>/
                        <a style="cursor:pointer" onclick="deleteItem('${x.iid}')">删除</a>
                        </td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
