<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/shop/css/gouWuCar.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/shop/js/gouWuCar.js"></script>
    <title>购物车</title>
</head>
<body>
<div class="main">
    <div class="top">
        <p><span class="span_image" onclick=backtoindex()><img src="/shop/image_gouWuCar/back.png"></span><span class="span_person">购物车</span></p>
    </div>
    <div class="center">
    <#list itemList as x>
		 	<div class="food_info">  
             <div class="food_info_left">  
             <img src=${x.icon} style="width:10em;height:10em;margin-left:20px">  
             </div>  
             <div class="food_info_center">  
             <p style="color: #843534;font-size: 2em;margin-left: 10px">  ${x.iname} </p>  
             <p style="color: #843534;font-size: 2em;margin-left: 10px">  ${x.restNum} </p>  
             <p id=${x.iid}_price style="color: #843534;font-size: 2em;margin-left: 10px">  ${x.price}￥</p>  
             </div>  
             <div class="food_info_right" style="text-align: right">  
             <p style="margin-top: 1em"><img src="/index/image_find/save.png" onclick=save(${x.iid}) style="width:3em;height: 3em;margin-right: 1em "></p>  
             <p style="margin-top: 3em"><span onclick=addNum(${x.iid})><img src="/index/image_find/add.png" style="width: 2.5em;height: 2.5em;float: right;margin-right: 1em"></span>  
              <span id=${x.iid} class="kuankuan">${x.orderNum}</span>  
             <span id=${x.iid}_span onclick=reduceNum(${x.iid})><img src="/index/images_shop/reduce.png" id=${x.iid}_reduce style="width: 2.5em;height: 2.5em;margin-right: 1em;float: right "></span></p>  
             </div>  
             </div>  
             <HR style="float: left;width: 100%;height: 2px;color: #080808"> 
   <script>
   getiid(${x.iid});
   </script>
   </#list>
    </div>
      <div class="bottom">
        <div class="bottom_left">
            <p><span>实际付：&nbsp;&nbsp;&nbsp;&nbsp;<sqg style="color: #ff5200" id="allPrice"></sqg>
            <sss style="float: right;margin-right: 20px">${area.startPrice}元起送</sss>
        	</span>
            </p>
        </div>
        <div class="bottom_right">
            <p onclick=confoirmPage()>确认订单</p>
        </div>
    </div>
</div>
<script>
var priceLimit=${area.startPrice};
getPrice(priceLimit);
</script>
</body>
</html>
