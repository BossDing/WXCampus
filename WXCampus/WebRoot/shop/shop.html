<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="../bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="css/shop.css">
    <script src="../jquery/jquery-2.1.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="js/shop.js"></script>
    <title>楼主店铺</title>
</head>
<body>
<div class="main">
    <div class="top">
        <div class="top_left"></div>
        <div class="top_center">
            <p style="margin-top: 5px">选择地址></p>
            <p>学校地址楼号</p>
        </div>
        <div class="top_right">
            <p><img src="images_shop/find.png" >
            <img src="images_shop/find.png" ></p>
        </div>
    </div>
    <div class="center"></div>
    <div class="floor">
        <div class="floor_left">
            <p style="margin-top: 5px">21:00--23:00</p>
            <p>营业时间</p>
        </div>
        <div class="floor_center">
            <p style="margin-top: 5px">今日特价</p>
            <p>公告</p>
        </div>
        <div class="floor_right">
            <p style="margin-top: 20px"><span><img src="images_shop/workong.png"></span><span style="margin-left: 10px">营业中</span></p>
        </div>
    </div>
    <hr color="#000" width="100%" size="3"/>
    <div class="bottom">
        <div class="bottom_content">
            <p><span class="span_img"><img src="images_shop/food.png"></span><span class="span_title">方便面</span><span class="span_next"><img src="images_shop/next_1.png"></span></p>
        </div>
        <div class="bottom_content">
            <p><span class="span_img"><img src="images_shop/food.png"></span><span class="span_title">方便面</span><span class="span_next"><img src="images_shop/next_1.png"></span></p>
        </div>
    </div>
</div>
</body>
</html>
