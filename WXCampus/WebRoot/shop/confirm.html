<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=0.5; maximum-scale=2.0;" />
    <link rel=stylesheet href="/bootstrap/css/bootstrap.css">
    <link rel=stylesheet href="/shop/css/confirmPaper.css">
    <script src="/jquery/jquery-2.1.4.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="/shop/js/confirmPaper.js"></script>
    <title>确认订单</title>
</head>
<body>
<div class="main">
    <div class="top">
        <p><span class="span_image"><img onclick="backGouwuche()" src="/usr/image_personInfo/back.png"></span><span class="span_person">确认订单</span></p>
    </div>
    <div class="first">
        <p><span>收货人姓名</span><input id="username" value="${userName}" type="text" style="border: none;width:70%;margin-left: 20px"></p>
        <p><span>寝室号</span><input id="userroom" value="${userRoom}" type="text"style="border: none;width:70%;margin-left: 20px"></p>
        <p><span>手机号:</span><span>${userTel}</span></p>
        <p><span class="pay_for">支付方式</span><span class="pay_online">线上付款<img src="/shop/image_confirm/OK.png"></span></p>
    </div>
    <div class="second" onclick="gotoCar()">
        <div class="second_left">
            <p>
            <#list itemList as x>
            	<img src=${x.icon}>
             </#list>   
            </p>
        </div>
        <div class="second_center">
            <p>总计<span>${totalMoney}</span>元</p>
        </div>
        <div class="second_right">
            <img src="/shop/image_confirm/next.png">
        </div>

    </div>
    <div class="three">
        <p style="margin-left:20px"><span>活动：</span>
        </p>
        <#list proList as x>
        	<p>●&nbsp;&nbsp;${x.content}</p>
        </#list>
    </div>
    <div class="last">
    </div>
    <div class="bottom">
        <div class="bottom_left">
            <p><span>实际付：&nbsp;&nbsp;&nbsp;&nbsp;<sqg style="color: #ff5200">${totalMoney}￥</sqg></span></p>
        </div>
        <div class="bottom_right" onclick="payFor()">
            <p>确认支付</p>
        </div>
    </div>
</div>
</body>
</html>
